<html>
<head><title>Insert Data Into MySQL: jQuery + AJAX + PHP</title></head>
<body>
 
<form id="myForm1" action="userInfo.php" method="post">
Name: <input type="text" name="name" /><br />
Age : <input type="text" name="age" /><br /><input type="hidden" id="id" name="id" value="1">
<button id="sub1">Save</button>
</form>
 
<span id="result"></span>
 
<script type="text/javascript" src = "assets/my_js/jquery.min.js"></script>
<script type="text/javascript">
var id = document.getElementById('id').value;
$("#sub"+id).click( function() {
 $.post( $("#myForm"+id).attr("action"), 
         $("#myForm"+id+" :input").serializeArray(), 
         function(info){ $("#result").html(info); 
   });
 clearInput();
});
 
$("#myForm"+id).submit( function() {
  return false;	
});
 
function clearInput() {
	$("#myForm"+id+" :input").each( function() {
	   $(this).val('');
	});
}
</script>
</body>
</html>
